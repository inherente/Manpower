<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!-- link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" -->
    <!-- link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" -->
    <!-- link href="styles/bootstrap-social.css" rel="stylesheet"-->
    <!-- link href="styles/mystyles.css" rel="stylesheet"-->

    <!--  It is important to import angular this way -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link type="text/css" rel="stylesheet" href="StyleProvider/myStyle.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as menuCtrl" ng-init="orderPattern='';" >
            <div class="col-xs-12">
                <!-- Put the dish details here -->
                <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                        <li class="media" >
                        	<div class="media-left media-middle">
                        	    <a href="#"><img class="media-object img-thumbnail" ng-src={{menuCtrl.dish.image}} alt="Uthapizza"></img></a>
                        	</div>
                        	<div class="media-body">
                        	    <h2 class="media-heading">{{menuCtrl.dish.name}}
                        	        <span class="label label-danger label-xs">{{menuCtrl.dish.label}}</span>
                        	        <span class="badge">{{menuCtrl.dish.price | currency}}</span>
                        	    </h2>
                        	    <p>{{menuCtrl.dish.description}}</p>
                        	</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h3>Customer Comments</h3>
                <h4>Order By: <input type="text" ng-model="orderPattern" /> </h4>
                <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                        <li class="media" ng-repeat="comment in menuCtrl.dish.comments | orderBy:orderPattern">
                        	<blockquote>
                        	    <p >{{comment.rating}} Stars</p>
                        	    <p>{{comment.comment}}</p>
                        	    <footer>{{comment.author}} <cite title="Source Title"> {{comment.date | date:'medium' }}</cite></footer>
                        	</blockquote>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- script src="../bower_components/angular/angular.min.js" -->
    <script>
        var app = angular.module('confusionApp',[]);
        app.controller('dishDetailController', function() {
            var dish={
                          name:'Uthapizza',
                          image: 'gallery/uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                          comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                           ]
                    };
            this.dish = dish;
        });
    </script>
</body>
</html>
